name: CI
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8.x.x

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm fmt:check
      - run: pnpm type-check
      - run: pnpm build
